{% extends 'base.html' %}

{% block content %}

<div>
    <div style="text-align: center; max-width: 500px; margin: 4rem auto;">
        <p>
            {{ target_user.date_joined }}
        </p>
        <h2>
            {{ target_user.username }}
        </h2>
        {% if target_user == user %}
        <a href="{% url 'accountapp:update' target_user.pk %}">
            <p>
                Change Info
            </p>
        </a>
        <a href="{% url 'accountapp:delete' target_user.pk %}">
            <p>
                탈퇴
            </p>
        </a>
        {% endif %}
    </div>
    
</div>

{% endblock content %}
