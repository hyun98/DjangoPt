<div class="pinterest_header">
    <div class="pinterest_logo">
        <h1>Pinterest</h1>
    </div>
    <div>
        <span>nav1</span>
        <span>nav2</span>
        <span>nav3</span>
        {% if not user.is_authenticated %}
        <a href="{% url 'accountapp:login' %}?next={{ request.path }}">
        <span>login</span>
        </a>
        <a href="{% url 'accountapp:create' %}">
        <span>signup</span>
        </a>
        {% else %}
        <a href="{% url 'accountapp:detail' user.pk  %}">
        <span>MyPage</span>
        </a>
        <a href="{% url 'accountapp:logout' %}">
        <span>logout</span>
        </a>
        {% endif %}
    </div>
</div>
