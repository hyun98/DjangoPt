<div class="pinterest_header">
    <div class="pinterest_logo">
        <h1>Pinterest</h1>
    </div>
    <div class="pinter_header_navbar">
        <a class="pinter_header_nav" href="{% url 'articleapp:list' %}">
        <span>List</span>
        </a>
        <a class="pinter_header_nav" href="{% url 'projectapp:list' %}">
        <span>Project</span>
        </a>
        {% if not user.is_authenticated %}
        <a class="pinter_header_nav" href="{% url 'accountapp:login' %}?next={{ request.path }}">
        <span>login</span>
        </a>
        <a class="pinter_header_nav" href="{% url 'accountapp:create' %}">
        <span>signup</span>
        </a>
        {% else %}
        <a class="pinter_header_nav" href="{% url 'accountapp:detail' user.pk  %}">
        <span>MyPage</span>
        </a>
        <a class="pinter_header_nav" href="{% url 'accountapp:logout' %}?next={{ request.path }}">
        <span>logout</span>
        </a>
        {% endif %}
    </div>
</div>
