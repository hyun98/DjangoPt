{% load static %}
<style>
.container{
    padding: 0;
    margin: 0, auto;
}
.container a{
    width: 40%;
    max-width: 250px;
}
.container div {
  border-radius: 1rem;
  display: flex;
  justify-content: center;
  align-items: center;
}
.container img{
    width: 100%;
    border-radius: 1rem;
}
</style>
{% if article_list %}
<div class="container">
    {% for article in article_list %}
        <a href="{% url 'articleapp:detail' article.pk %}">
            {% include 'snippets/card.html' with carticle=article %}
        </a>
    {% endfor %}
    <script src="{% static 'js/magicgrid.js' %}"></script>
</div>
{% else %}
    <div style="text-align: center">
        <h1>No Articles Yet</h1>
    </div>
{% endif %}

{% include 'snippets/pagination.html' with page_obj=page_obj %}

<div style="text-align: center">
<a href="{% url 'articleapp:create' %}" class="btn btn-dark rounded-pill col-3 mt-3 mb-3">
    Create Article
</a>
</div>
