{% extends 'base.html' %}

{% block content %}

<div style="text-align: center;">
    <h2>Delete article : {{ target_article.title }}</h2>
    <form action="{% url 'articleapp:delete' target_article.pk %}" method="POST">
        {% csrf_token %}
        <input type="submit" class="btn btn-danger">
    </form>
</div>

{% endblock content %}
