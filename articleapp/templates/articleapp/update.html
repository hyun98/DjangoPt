{% extends 'base.html' %}

{% block content %}

<div style="text-align: center;">
    <h4>Article Update</h4>
    <form action="{% url 'articleapp:update' target_article.pk %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <input type="submit" class="btn btn-primary">
    </form>
</div>

{% endblock content %}
