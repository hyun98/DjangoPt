{% extends 'base.html' %}

{% block content %}

<div style="text-align: center;">
    <h4>Article Create</h4>
    <form action="{% url 'articleapp:create' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.media }}
        {{ form.as_p }}
        <input type="submit" class="btn btn-primary">
    </form>
</div>

{% endblock content %}
